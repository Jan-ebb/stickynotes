name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Find DMG
        id: dmg
        run: |
          DMG=$(ls src-tauri/target/release/bundle/dmg/*.dmg)
          echo "PATH=$DMG" >> "$GITHUB_OUTPUT"
          echo "NAME=$(basename $DMG)" >> "$GITHUB_OUTPUT"

      - name: Compute SHA256
        id: sha
        run: echo "SHA256=$(shasum -a 256 ${{ steps.dmg.outputs.PATH }} | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.dmg.outputs.PATH }}
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            curl -sL https://github.com/Jan-ebb/stickynotes/releases/download/${{ github.ref_name }}/${{ steps.dmg.outputs.NAME }} -o StickyNotes.dmg
            open StickyNotes.dmg
            ```

            Or download the `.dmg` below and drag StickyNotes to Applications.

            **SHA256:** `${{ steps.sha.outputs.SHA256 }}`
